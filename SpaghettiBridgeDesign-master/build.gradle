dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

javafx{
    modules = ['javafx.swing',
               'javafx.graphics',
               'javafx.fxml',
               'javafx.media',
               'javafx.controls']
    version = '11.0.2'
}

mainClassName = 'com.matheusmarkies.spaghettibridge.main.Main'

